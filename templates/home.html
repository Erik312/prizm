

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIZM-BANK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/home.css">
</head>

<body>



    <div id="head1" class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="logo1">PRIZM</h1>
                <p>The People's Bank</p>
                
            </div>

        </div>


    </div>





    <!-- main/login -->



    <div id="main1" class="container-fluid">
        
        <div class="row">

            <div class="col-sm-12 text-center">
                
                
                    <a type="button" href="/home" class="btn btn-danger">Account Summary</a>

                    <a type="button" href="/sendit" class="btn btn-danger">transfer/send</a>

                </div>
                
            </div>
